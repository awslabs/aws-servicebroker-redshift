# until we have a unique application_name make a hash out of the input params values
# so you will not be able to have 2 ServiceInstances with the same settings in a project
params_string: "{{ namespace }}::{{ _apb_plan_id }}::{{ aws_access_key }}::{{ aws_secret_key }}::{{ region }}::{{ DBName }}::{{ MasterUsername }}::{{ MasterUserPassword }}::{{ AllowVersionUpgrade }}::{{ VpcId }}::{{ PortNumber }}::{{ PubliclyAccessible }}::{{ NumberOfAvailabilityZones }}::{{ AvailabilityZones }}::{{ CidrBlocks }}::{{ AccessCidr }}::{{ StorageEncrypted }}::{{ UseElasticIP }}::{{ BackupRetentionPeriod }}::{{ PreferredMaintenanceWindowDay }}::{{ PreferredMaintenanceWindowStartTime }}::{{ PreferredMaintenanceWindowEndTime }}::{{ NodeType }}::{{ NumberOfNodes }}::{{ ClusterType }}::{{ LogBucketName }}"
params_hash: "{{ params_string | checksum }}"
